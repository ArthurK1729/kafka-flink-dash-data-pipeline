# USAGE: https://ci.apache.org/projects/flink/flink-docs-release-1.12/deployment/resource-providers/standalone/docker.html#usage
version: "2.2"
services:
  jobmanager:
    image: flink:1.11.2-scala_2.11-java11
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - BROKER_ADDRESS=broker:29092
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
    volumes:
      - /tmp/data:/data
      - /tmp/checkpoints:/checkpoints

  taskmanager:
    image: flink:1.11.2-scala_2.11-java11
    depends_on:
      - jobmanager
    command: taskmanager
    environment:
      - BROKER_ADDRESS=broker:29092
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
    volumes:
      - /tmp/data:/data
      - /tmp/checkpoints:/checkpoints
networks:
  default:
    external:
      name: kafka-flink-dash-data-pipeline-network